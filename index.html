  var clicks = 0;
  var numLearned = 0;
  var all = 0;
  var timespent = 0;
  var change = true;
  var learned = [];
  var randomNumber = -1;





  function setup(num){
    clicks = 0;
    numLearned = 0;
  
    timespent = 0;
    change = true;
    learned = [];
    randomNumber = -1;
    tick()
    names = []
    latin = []
    nameArray = pzndata[0][num]
    latinArray = pzndata[1][num]
    for (let i = 0; i < nameArray.length; i++) {
      names.push(nameArray[i])
      latin.push(latinArray[i])      
    }
    all = nameArray.length;
    
  }

  function randInt(min, max){
    if(min>max){
      throw("min is bigger than max (" + min + ">"+max+")")
    }
    return(Math.floor(Math.random()*(max-min)+min))
  }

  function search(term, imgElement, displayName) { //returns random link to a photo

    if(imgElement != null){
      imgElement.src = "loading.png"
    }

    

    start = Date.now()

    maximages = 10

    const corsProxy = "https://cors-anywhere.herokuapp.com/"; // change this to your chosen CORS proxy
    const link = "https://www.bing.com/images/search?q="+term.split(" ").join("+")+"&form=HDRSC2&first=1&cw=1183&ch=1739&tsc=ImageHoverTitle"

    fetch(corsProxy + link)
      .then(response => response.text())
      .then(text => {
        imgs = text.split("class=\"mimg\"")
        possibles = []

        for (let i = 1; i < maximages+1; i++) {
          const element = imgs[i];
          src = element.split("\"")[7]
          possibles.push(src)
        }


        if(imgElement != null){
          imgElement.src = possibles[randInt(0,maximages)]
        }else{
          //add the stuff to the page


          imageContainer = document.createElement("div")
          imageName = document.createElement("a")
          exportSpacing = document.createElement("div")

          imageContainer.id = "imageContainer"
          imageName.id="imageName"
          exportSpacing.id="exportSpacing"
          imageName.innerHTML = displayName

          possibles.forEach(element => {
            addedImage = document.createElement("img")
            addedImage.id = "addedImage"
            addedImage.src = element
            imageContainer.appendChild(addedImage)
          });

          document.getElementById("exportHere").appendChild(imageContainer)
          document.getElementById("exportHere").appendChild(imageName)
          document.getElementById("exportHere").appendChild(exportSpacing)

        }
        

        console.log("diff: "+(Date.now()-start).toString())

    });      
  }

  function changePhoto() {
    tick()
        if(change){

          if(names.length == 0){
            document.getElementById('photo-name').innerHTML = "all done"
            return;
          }

          const nameElement = document.getElementById('photo-name');
          const imgElement = document.getElementById('photo');
          
          clicks += 1

          // hide the name          
          nameElement.style.visibility = 'hidden';

          //change the text on the button
          document.getElementById("changebutton").innerHTML = "click to show name"

          // Select a random photo from the array
          randomNumber = randInt(0,names.length)
          displayName = names[randomNumber]
          latinName = latin[randomNumber]

          // Update the src attribute of the img element
          search(latinName,imgElement, displayName)
          
          // Update the name of the photo
          nameElement.innerHTML = displayName;

          change = false;

        }else{

          document.getElementById("changebutton").innerHTML = "click to change image"

          const nameElement = document.getElementById('photo-name');
          nameElement.style.visibility = 'visible';

          change = true;
        }
          
      }

  function learn() {
    tick()
    learnedName = names[randomNumber]
    if(learned.includes(learnedName)){
      return;
    }
    numLearned += 1
    learned.push(learnedName)
    document.getElementById("learned-list").innerHTML = learned.join(", ").split("+").join(" ")
    names.splice(randomNumber,1)
    latin.splice(randomNumber,1)

    console.log(names)
  }

  function ex(){
    for (let i = 0; i < nameArray.length; i++) {
      search(latinArray[i],null,nameArray[i])
    }
  }

  function tick(){
    document.getElementById("info").innerHTML = `time spent: ${timespent} seconds; learned/tolearn/sum: ${numLearned}/${all-numLearned}/${all}; number of photos shown: ${clicks}; learned:`
    
  }

  function time(){
    timespent += 1
    tick()
  }

      

      

  var select = document.getElementById("dropdown");

  // Add a change event listener to the select element
  select.addEventListener("change", function() {
  // Get the selected option element
  var selectedOption = this.selectedIndex;
  console.log(selectedOption)

  setup(selectedOption)

  if(change){
    changePhoto()
    
  }else{
    changePhoto()
    changePhoto()
  }
  

});
