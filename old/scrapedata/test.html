<!DOCTYPE html>
<html>
  <head>
    <title>Poznávačka</title>
   
  </head>
  <body>
    <input type="text" id="searchInput" onkeyup="filterList()" onclick="showSuggestions()" placeholder="Search...">
<ul id="suggestionsList"></ul>

      
      
    <script>
       var words = ['apple', 'pear', 'avocado', 'ananas', 'banana', 'blueberry', 'cherry', 'grapefruit', 'kiwi', 'mango'];

function showSuggestions() {
  var suggestionsList = document.getElementById('suggestionsList');

  // Clear previous suggestions
  suggestionsList.innerHTML = '';

  // Show the first 10 words as suggestions
  for (var i = 0; i < 10 && i < words.length; i++) {
    var li = document.createElement('li');
    li.textContent = words[i];
    suggestionsList.appendChild(li);
  }

  suggestionsList.style.display = 'block';
}

function filterList() {
  var input = document.getElementById('searchInput').value.toLowerCase();
  var suggestionsList = document.getElementById('suggestionsList');

  // Clear previous suggestions
  suggestionsList.innerHTML = '';

  // Filter the words based on the input
  var filteredWords = words.filter(function(word) {
    return word.toLowerCase().startsWith(input);
  });

  // Show the filtered words as suggestions
  for (var i = 0; i < filteredWords.length; i++) {
    var li = document.createElement('li');
    li.textContent = filteredWords[i];
    suggestionsList.appendChild(li);
  }

  if (input.length === 0) {
    suggestionsList.style.display = 'none';
  } else {
    suggestionsList.style.display = 'block';
  }
}

// Close the suggestions list when the user clicks outside the input and the list
document.addEventListener('click', function(event) {
  var searchInput = document.getElementById('searchInput');
  var suggestionsList = document.getElementById('suggestionsList');
  
  if (event.target !== searchInput && event.target !== suggestionsList) {
    suggestionsList.style.display = 'none';
  }
});


    </script>
  </body>
</html>
